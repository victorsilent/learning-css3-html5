<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>MENU fixed</title>
	<script>

	</script>
	<style>
	.top{
		width:100%;
		background:#000;
		height:60px;
	}

	.content{
		width:100%;
		background:#0f0;
		height:900px;
		margin-top: 70px;
	}
	.fixed{
		background:#00f;
		position:fixed;	/*Fixo*/
		top:0; /*Faz a barra do menu ficar colada no topo*/
		transition:all 0.5s ease-out;
	}
	/*Encapsula o .top para n√£o acontecer um drop na barra durante o scroll*/
	.nav-placeholder{
		margin-bottom:40px;/*Margin para distanciar ele do content*/
	}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="content"></div>
	<script src="https://code.jquery.com/jquery-2.1.4.js" type='text/javascript'></script>
	<script src="main.js" type='text/javascript'></script>
</body>
