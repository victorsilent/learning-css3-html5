<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>FlexBox Tutorial</title>

	<style>
		.parent{
			border: 1px solid #000;
		}
		.parent{
			background-image: url("http://www.freelargeimages.com/wp-content/uploads/2014/12/Landscape_01.jpg");
			position: absolute;
			top: 50%;
			left: 50%;
			transform:translate(-50%,-50%);
			min-width: 100%;
			min-height: 100%;
			width: auto;
			height: auto;
			overflow: hidden;
		}

		.item{
			height: 50px;
			line-height: 50px;
			background-color: #f00;
			width: 40px;
			text-align: center;
		}

		.parent{
			height: 400px;
			display:flex;
			align-items:center;
			justify-content:space-around;
		}

	</style>
</head>
<body>

	<div class="parent">
		
		<div class="item">asdas</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
	</div>
	
</body>
</html>
