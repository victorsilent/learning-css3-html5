<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style>
		.eoq{
		  height:300px;
		  position:relative;
		  overflow: hidden;
		  
		}
		.relative{
		  opacity:1;
		  
		}
		.article img{
		    height: 100%;
		    width: 100%;
		    display: block;
		}
		.absolute{
		  width:100%;
		  height:100%;
		  background:#000;
		  color:#fff;
		  opacity:0.1;
		  position:absolute;
		  top:0;
		  bottom:0;
		  left:0;
		  right:0;
		  transition:all 0.5s ease-in;
		}

		span{
		  width:100%;
		  height:100%;
		  display:flex;
		  align-items:center;
		  justify-content:space-around;
		  font-size:36px;
		  font-weight:bold;
		  transition:all 0.5s ease-in;
		}
		.absolute:hover{
		  opacity:0.5;
		  span{
		    transform:rotate(0deg) scale(1);
		    transition:all 0.5s ease-in;
		  }
		  transition:all 0.3s ease-in;
		}
	</style>
</head>
<body>
<div class="col-md-6">
  <div class="eoq">
  <div class="relative">
        <div class="article">
    <img src="http://www.dicasdetreino.com.br/wp-content/uploads/2014/05/Correr-em-Jejum-Emagrece.jpg" alt="" class="img-responsive"/>
    </div>
    <div class="absolute">
      <span>+</span>
    </div>
  </div>
</div>
</div>

<div class="col-md-6">
  <div class="eoq">
  <div class="relative">
        <div class="article">
    <img src="http://www.dicasdetreino.com.br/wp-content/uploads/2014/05/Correr-em-Jejum-Emagrece.jpg" alt="" class="img-responsive"/>
    </div>
    <div class="absolute">
      <span>+</span>
    </div>
  </div>
</div>
</div>
</body>
</html>
